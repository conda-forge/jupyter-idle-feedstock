{% set name = "jupyter-activity-monitor-extension" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_activity_monitor_extension-{{ version }}.tar.gz
  sha256: e5c8d2f28d184c15a9f84df2f714b77ae546041fadeba83cd45817118a92e0a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - jupyter_server >=2.0.0
    - tornado
    - jmespath
    - requests

test:
  imports:
    - jupyter_activity_monitor_extension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker/
  summary: Jupyter Server Extension for checking last activity time
  license: LicenseRef-.amazon.com.-AmznSL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rahrad123
    - agupta01
